<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple interest calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="cent" style="padding:100px;">
        <div class="shadow p-3 mb-5 bg-body rounded" >  
            <div class="form">
             <h1 style="text-align:center;">Simple intrest calculator</h1>
              <!-- <label for="amount">Amount:</label> -->
              <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">&#8377;</span>
                <input type="text" class="form-control" placeholder="Amount.." aria-label="Username" aria-describedby="addon-wrapping" id="amt">
              </div>
              <br>
              <div style="display:flex;">
                <label for="customRange1" class="form-label">Intrest Rate:</label><p id="textInput" style="margin-left:20px"></p>
              </div>
            <!-- <input type="range"  id="customRange1" min="0" max="70" id="rage" onchange="rateval(this.val);"> -->
            <input type="range" class="form-range" step="0.25" name="rangeInput" min="0.1" max="100.0" onchange="updateTextInput(this.value);" style="width:50%">
              <br>
              <label>No of Years:</label>
              <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
              <br>
              <div style="display: flex;justify-content: center;">
                <button class="btn btn-primary" onclick="myfn()">Compute</button>
                
              </div>
              <div style="display: flex;">
                <p>Result:</p>
                <p id="result"></p>
              </div>
            </div><br>
            <p class="footer" style="text-align: center;">&#169; this Calculator blongs to DINESH</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
